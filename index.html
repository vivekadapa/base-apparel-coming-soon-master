<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="logo-div">
    <img src="./images/logo.svg" alt="">
  </div>
  <main>
    <div class="text-div">
      <h1> <span> We're </span><br> coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new <br> fashion store.Add your email below to stay
        up-to-date
        with <br> announcements and our launch deals</p>
      <div class="input-div">
        <label for="email">
          <input type="email" placeholder="Email Address" id="email" onkeyup="validateEmail()">
          <div class="error-img">
            <img src="./images/icon-error.svg" alt=""  >
          </div>
          <div  class="error-text">
            <p>Please provide a valid email</p>
          </div>
        </label>
        <button><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    <div class="img-div">
      <picture>
        <source media="(max-width:1000px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="">
      </picture>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vivekadapa" target="_blank">Vivek Adapa</a>.
    </p>
  </footer>
</body>

</html>
